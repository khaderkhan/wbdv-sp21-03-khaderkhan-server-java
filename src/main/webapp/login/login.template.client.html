<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.style.client.css">
    <title>Sign In Page</title>
</head>
<body>
<!-- References:
 1. homework google document.
 2. BootStrap official library. forms (https://getbootstrap.com/docs/4.0/components/forms/)
 -->
<div class="container">
    <h1>Sign In</h1>
    <form class="login-form">
        <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label col-md-4">
                Username </label>
            <div class="col-sm-10">
                <input class="form-control login-username"
                       id="username"
                       placeholder="Alice">
            </div>
        </div>
        <div class="form-group row">
            <label for="password" class="col-sm-2 col-form-label col-md-4">
                Password </label>
            <div class="col-sm-10">
                <input type="password" class="form-control login-password"
                       id="password" placeholder="123qwe#$%">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label col-md-4"></label>
            <div class="col-sm-10">
                <button class="btn btn-primary btn-block wbdv-login">Sign in</button>
                <div class="row">
                    <div class="col-6">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="col-6">
                        <a href="#" class="float-right">Sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
